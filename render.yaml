services:
  # ─── Main Django/Daphne Web Service ─────────────────────────────────────────
  - type: web
    name: zybo-tech-skill-challenge
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p $PORT chatapp.asgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: zybo-chat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: zybo-chat-redis
          type: redis
          property: connectionString

  # ─── Redis (for Django Channels Layer) ──────────────────────────────────────
  - type: redis
    name: zybo-chat-redis
    plan: free
    ipAllowList: []

databases:
  # ─── PostgreSQL Database ─────────────────────────────────────────────────────
  - name: zybo-chat-db
    plan: free
